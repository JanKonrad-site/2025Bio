<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' https: data: blob: raw.githubusercontent.com user-images.githubusercontent.com res.cloudinary.com *.cloudinary.com learn.jankonrad.com;
    script-src 'self' 'unsafe-inline' https:;
    style-src  'self' 'unsafe-inline' https:;
    font-src   'self' https: data:;
    connect-src 'self' https:;
    media-src  'self' https:;
    frame-src  'self' https:;
    object-src 'none';
    base-uri 'self';
    upgrade-insecure-requests;
  ">

  <title>Výuka – Jan Konrád</title>

 <link rel="stylesheet" href="./CSS/base.css">
<link rel="stylesheet" href="./CSS/layout.css">
<link rel="stylesheet" href="./CSS/components.css">
<link rel="stylesheet" href="./CSS/utilities.css">
<link rel="stylesheet" href="./CSS/app.css">
<link rel="stylesheet" href="./CSS/site.css">
<!-- tvoje existující -->
<link rel="stylesheet" href="./CSS/animace.css">
<link rel="stylesheet" href="./CSS/modal.css">

  
</head>

<body>

  <header class="header">
    <!-- Horní navigace webu -->
    <div class="sitebar" id="siteNavbar">
      <a class="brand" href="#">
        <span class="dot" aria-hidden="true"></span>
        Jan Konrád
      </a>

    

    </div>

    <!-- Toolbar: hledání + tlačítko kapitol (mobil) -->
    <div class="docbar" id="docToolbar">
      <button class="docMenuBtn" id="docMenuBtn" type="button" aria-controls="docNavCol" aria-expanded="false">
        ☰ Kapitoly
      </button>

      <div class="searchWrap" role="search" aria-label="Hledání v menu">
        <input id="navSearch" type="search" placeholder="Hledat v menu…" autocomplete="off" aria-label="Hledat v menu">
     
      </div>
     <div class="theme">
  <button id="themeBtn" class="iconBtn themeBtn" type="button" aria-haspopup="true" aria-expanded="false" aria-label="Motiv">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path fill="currentColor" d="M12 2a10 10 0 1 0 0 20V2Zm0 2v16a8 8 0 0 1 0-16Z"/>
    </svg>
    <span class="themeLabel">Auto</span>
  </button>

  <div id="themeMenu" class="menu" role="menu" hidden>
    <button class="menuItem" type="button" data-theme="auto" aria-checked="false">Automaticky</button>
    <button class="menuItem" type="button" data-theme="dark" aria-checked="false">Tmavý</button>
    <button class="menuItem" type="button" data-theme="light" aria-checked="false">Světlý</button>
  </div>
</div>
    </div>
  </header>

  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <div class="layout">
    <!-- Sidebar navigace -->
    <aside class="sidebar card" id="docNavCol" aria-label="Navigace kapitol">
      <div class="navTitle">
        <span>Kapitoly</span>
        <small id="navHint"></small>
      </div>
      <nav id="docNav" class="navRoot"></nav>
    </aside>

    <!-- Obsah (scrollovatelný) -->
    <main class="content card" id="scrollspyContent" role="main" aria-label="Obsah dokumentace" tabindex="0">
      <div id="content"></div>
    </main>
  </div>

 

 <script type="module" src="./js/app.js"></script>


</body>
</html>
